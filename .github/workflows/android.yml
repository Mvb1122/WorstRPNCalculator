name: Android CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload a APK Artifact
      uses: actions/upload-artifact@v4.6.1
      with:
        name: "Worst RPN Calculator.apk"
        path: "./app/build/outputs/apk/debug/app-debug.apk"

    - name: Make build folder.
      run: mkdir "./build/"

    - name: Copy to build folder
      run: cv "./app/build/outputs/apk/debug/app-debug.apk" "./build/Worst RPN Calculator.apk"
    - name: Add to git.
      run: git add ./build/
    - name: Make commit.
      run: git commit -m "Build"
    - name: Push to Github.
      run: git push
